<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - WINES CO.</title>
    <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <header class="header">
    </header>

    <div class="container-fluid bg-light">
        <div class="hero pb-5">
            <div class="row justify-content-center text-center align-items-center">
                <div class="col-md-8 mt-5 pb-5">
                    <span class="sub-title">Get In Touch</span>
                    <h2>CONTACT</h2>
                </div>
            </div>
        </div>
        <div class="container">

            <h2 class="text-title">
                contact us
            </h2>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" class="form-control" id="phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea">Message</label>
                    <textarea class="form-control" id="textArea" rows="10"></textarea>
                </div>
                <button type="submit" class="btn btn-primary py-3 px-5">Send Message</button>
            </form>
        </div>


    </div>

    <footer class="wine-foot text-center">
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/9176eba334.js"></script>
    <script src="js/include.js"></script>
    <script src="js/getStickyNav.js"></script>
    <script src="js/getBurgerMenu.js"></script>
    <script src="js/getOwl.js"></script>
</body>

</html>

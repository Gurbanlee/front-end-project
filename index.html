<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WINES CO.</title>
    <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <section class="wine-header">
            <div class="row">
                <div class="col-12 text-center">
                    <a href="#"><img src="i/logo.webp" class="img-fluid" alt="logo"></a>
                </div>
            </div>
        </section>

        <section class="wine-nav d-flex align-items-center text-left mb-3">
            <nav class="navbar navbar-expand-lg mx-auto">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">wines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">contact</a>
                    </li>
                </ul>
            </nav>
        </section>
    </div>

    <div class="container-fluid">

        <div class="container">
            <section class="wine-slide mt-1">
                <div class="owl-carousel">
                    <div class="row">
                        <div class="col-12">
                            <img src="i/slide-1.webp" alt="slide-1" class="wine-slide-img">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <img src="i/slide-2.jpg" alt="slide-2" class="wine-slide-img">
                        </div>
                    </div>
                </div>
                <div class="owl-theme">
                    <div class="owl-controls">
                        <div class="custom-nav owl-nav"></div>
                    </div>
                </div>
            </section>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/9176eba334.js"></script>
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                center: true,
                items: 1,
                loop: true,
                autoplay: true,
                autoplayHoverPause: true,
                nav: true,
                navText: [
                    '<i class="fa fa-angle-left" aria-hidden="true"></i>',
                    '<i class="fa fa-angle-right" aria-hidden="true"></i>'
                ],
                navContainer: '.wine-slide .custom-nav'
            });
        });
    </script>
</body>

</html>

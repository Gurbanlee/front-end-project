<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WINES CO.</title>
    <link rel="shortcut icon" href="i/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>

    <header class="header">

    </header>

    <div class="container-fluid">
        <div class="container">
            <div class="wine-page-title">
                <div class="row">
                    <div class="col">
                        <h1>
                            cart
                        </h1>
                    </div>
                </div>
            </div>
            <div class="wine-orders">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" class="wine-table-title">Image</th>
                                    <th scope="col" class="wine-table-title">Product</th>
                                    <th scope="col" class="wine-table-title">Price</th>
                                    <th scope="col" class="wine-table-title">Quantity</th>
                                    <th scope="col" class="wine-table-title">Total</th>
                                    <th scope="col" class="wine-table-title">Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="i/wine-2.png" alt="wine-2"></td>
                                    <td class="h5">AĞSU - Nar şərabı
                                        (premium)</td>
                                    <td>$55.00</td>
                                    <td>
                                        <div class='wine-plus-minus'>
                                            <button class='down_count btn btn-info'><i
                                                    class="fas fa-minus"></i></button>
                                            <input class='counter' type="text" value='6' />
                                            <button class='up_count btn btn-info'><i class="fas fa-plus"></i></button>
                                        </div>
                                    </td>
                                    <td>$330.00</td>
                                    <td><a href="#" class="btn btn-primary height-auto btn-sm">X</a></td>
                                </tr>
                                <tr>
                                    <td><img src="i/wine-3.png" alt="wine-2"></td>
                                    <td class="h5">QARAGÖZ - Qırmızı kəmşirin süfrə şərabı</td>
                                    <td>$43.00</td>
                                    <td>
                                        <div class='wine-plus-minus'>
                                            <button class='down_count btn btn-info'><i
                                                    class="fas fa-minus"></i></button>
                                            <input class='counter' type="text" value='6' />
                                            <button class='up_count btn btn-info'><i class="fas fa-plus"></i></button>
                                        </div>
                                    </td>
                                    <td>$258.00</td>
                                    <td><a href="#" class="btn btn-primary height-auto btn-sm">X</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="wine-submit-orders bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row mb-5">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <button class="btn btn-primary btn-md btn-block">
                                    Update Cart
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-primary btn-md btn-block">
                                    Continue Shopping
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="coupon" class="text-black h4">
                                    Coupon
                                </label>
                                <p>Enter your coupon code if you have one.</p>
                            </div>
                            <div class="col-md-8 mb-3 mb-md-0">
                                <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon code">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary btn-md px-4">
                                    Apply Coupon
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 pl-5">
                        <div class="row justify-content-end">
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-12 text-right border-bottom mb-5">
                                        <h3 class="text-black h4 text-uppercase">
                                            cart totals
                                        </h3>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <span class="text-black">
                                            Subtotal
                                        </span>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <strong class="text-black">
                                            $230.00
                                        </strong>
                                    </div>
                                </div>
                                <div class="row mb-5">
                                    <div class="col-md-6">
                                        <span class="text-black">
                                            Total
                                        </span>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <strong class="text-black">
                                            $230.00
                                        </strong>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <a href="checkout.html" class="btn btn-primary btn-lg btn-block">
                                            Proceed to Checkout
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="wine-foot text-center">

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://kit.fontawesome.com/9176eba334.js"></script>
    <script src="js/include.js"></script>
    <script src="js/getStickyNav.js"></script>
    <script src="js/getBurgerMenu.js"></script>
    <script src="js/getOwl.js"></script>
    <script src="js/getPlusMinus.js"></script>
</body>

</html>
